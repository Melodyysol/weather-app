<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="weather-app-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  

  <title>Frontend Mentor | Weather app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px; }
    .attribution a { color: hsl(228, 45%, 44%);  }
    .heading {letter-spacing: 0.1rem; line-height: 3.5rem;}
  </style>
</head>
<body class="font-['DM_Sans'] text-white bg-[#09032d] m-0 p-5 md:text-[1.125rem] md:p-10 lg:p-20">
  <header></header>

  <section class="js-section-1 mt-8 md:flex md:flex-row md:gap-x-8">
    <div class="js-weather-cont"></div>

    <div class="md:flex-1 md:-mt-5 md:w-1/3">
      <div class="bg-[#3d3b5e9a] flex flex-col gap-y-2 rounded-xl py-4 px-4 mt-6">
        <div class="flex justify-between items-center mb-4">
          <span class="text-[0.85rem]">Hourly forecast</span>
          <div class="js-daily-cont relative cursor-pointer bg-[#3d3b5e] flex justify-center gap-x-2 w-25 content-center py-2 rounded-md">
            <span class="js-hourly-day text-[0.75rem]"></span>
            <img  src="weather-app-main/assets/images/icon-dropdown.svg" alt="Dropdown Icon">
            <div class="js-display-dropdown absolute bg-[#2f2d4a] flex-col gap-y-3 border border-[#4a486f] w-48 p-2 rounded-lg top-10 right-0 hidden">
            </div>
          </div>
        </div>
        <div class="js-hourly-cont content-center justify-center grid grid-cols-1 gap-4"></div>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Issa Abdulwaris Atere</a>.
    </div>
  </footer>

  <script type="module" src="scripts/index.js"></script>
</body>
</html>
